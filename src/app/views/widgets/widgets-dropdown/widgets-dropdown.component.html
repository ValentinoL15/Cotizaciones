<c-row class="g-4 justify-content-around">
  <c-col sm="6" xl="3">
    <c-widget-stat-a
      color="primary"
    >
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        <p>$ Dolar</p>
        {{'Venta ' + '$' + dolarVenta}}<br>
        {{'Compra ' + '$' + dolarCompra}}<br><br>
        <!--<span class="fw-normal" style="font-size: 12px;">
          (-12.4% <svg cIcon name="cilArrowBottom" size="sm"></svg>)
        </span>-->
      </ng-template>
      <!--<ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data[0]" [options]="options[0]" class="mt-3 mx-3" height="70" [type]="'line'"></c-chart>
      </ng-template>-->
    </c-widget-stat-a>
  </c-col>
  <c-col sm="6" xl="3">
    <c-widget-stat-a
      color="info"
    >
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        <p style="width: 100%; justify-content: center;">$ Euro</p>
        <span>Venta ${{euroVenta}}</span><br>
        <span>Compra ${{euroCompra}}</span><br><br>
        <!--<span class="fw-normal" style="font-size: 12px;">
          (40.9%<svg cIcon name="cilArrowTop" size="sm"></svg>)
        </span>-->
      </ng-template>
      <!--<ng-template cTemplateId="widgetChartTemplate">

      </ng-template>-->
    </c-widget-stat-a>
  </c-col>
  
</c-row>
